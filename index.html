<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/script.js"></script>
    <title>Flip the coin | devChallenges.io</title>
  </head>
  <body>
    <!-- 

    Flip a Coin Game
    Press the coin or the button to flip the coin
    Head
    Tail
    Random
  
    -->

    <div class="container">
      <h1>Flip the coin</h1>
      <p>Press the coin or the button to flip the coin.</p>
      <div class="coin" id="coin">
        <img id="coinImg" src="resources/heads.svg" alt="coin face">
      </div>
      <div class="imgShadow">
        <img src="resources/shadow.svg" alt="coin shador">
      </div>
      <div>
        <p  id="coinText">Heads</p>
      </div>
      

      <button class="btnRandom" id="btnRandom">RANDOM</button>
    </div>
    <div class="author-info">
      Coded by <a href="#">Janier Vasquez</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
